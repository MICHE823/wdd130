<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us page for [Company Name]. Get in touch with us for inquiries or support.">
    <title>[Company Name] - Contact Us</title>
    <link rel="stylesheet" href="contac.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
        <img src="images/logo7_200.png" alt="Rafting Company Logo" class="logo">
    </div>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Adventure</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="project_intro.html">Color</a></li>
        </ul>
    </nav>
</header>
    <main>
        <a href="#">contact us</a>
        <section class="company-info">
            <h3>Our Information</h3>
            <p>Address: 12 LUBUMBASHI St, City, CONGO</p>
            <p>Phone: +243825338</p>
            <p>Email: info@Lm.com</p>
        </section>

        <section class="map">
            <h3>Our Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345095984!2d-122.41941508468186!3d37.77492977975925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581d1e55392f3%3A0xb5a0b8a744f606e6!2s1234%20Example%20St%2C%20San%20Francisco%2C%20CA%2094132%2C%20USA!5e0!3m2!1sen!2sfr!4v1615162342345!5m2!1sen!2sfr" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <section class="contact-form">
            <h3>Contact Form</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Message Purpose:</label>
                <select id="purpose" name="purpose" required>
                    <option value="Inquiry">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="newsletter"> Subscribe to our newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="employee-images">
            <h3>Meet Our Team</h3>
            <div class="employees">
                <div class="employee">
                    <img src="images/PICT.webp" alt="Employee 1">
                    <p>Michel - Manager</p>
                </div>
                <div class="employee">
                    <img src="images/PICT.webp" alt="Employee 2">
                    <p>John Smith - Developer</p>
                </div>
                
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LM SERVICE</p>
        <div class="social-media">
            <a href="#"><img src="images/1_Facebook_colored_svg_copy-1024.webp" alt="Facebook"></a>
            <a href="#"><img src="images/twiter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instsa.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
