

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Graphical Identity</title>
    <link rel="stylesheet" href="project.CSS">
</head>
<body>
    <header>
        <h1>Graphical Identity</h1>
    </header>

    <!-- Logo Section -->
    <section id="logo">
        <h2>Logo</h2>
        <img src="images/n.jpg" alt="LOGO" class="logo">
    </section>

    <!-- Colors Section -->
    <section id="colors">
        <h2>Colors</h2>
        <div class="color" style="background-color: #FF5733;">#FF5733</div>
        <div class="color" style="background-color: #22B14C;">#22B14C</div>
        <div class="color" style="background-color: #1F75FE;">#1F75FE</div>
        <div class="color" style="background-color: #FFFFFF;">#FFFFFF</div>
    </section>

    <!-- Typography Section -->
    <section id="typography">
        <h2>Typography</h2>
        <p style="font-family: 'Roboto', sans-serif;">Roboto - Used for Headings</p>
        <p style="font-family: 'Open Sans', sans-serif;">Open Sans - Used for Body Text</p>
    </section>

    <!-- Coolors URL -->
    <section id="coolors">
        <h2>Coolors Palette</h2>
        <a href="https://coolors.co/ff5733-22b14c-1f75fe-ffffff" target="_blank">View Color Palette</a>
    </section>
</body>
</html>
